
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>OUTDOG</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons+Round|Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script>
        // 初始化主题，防止闪烁
        const theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FB923C",
                        secondary: "#3B82F6",
                        "background-light": "#FAFAFA",
                        "surface-light": "#FFFFFF",
                        "text-main": "#111827",
                        "text-muted": "#6B7280"
                    },
                    fontFamily: {
                        sans: ['"Noto Sans SC"', "sans-serif"],
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'card': '0 2px 12px -2px rgba(0, 0, 0, 0.06)',
                        'dropdown': '0 10px 40px -10px rgba(0, 0, 0, 0.15)',
                    },
                    keyframes: {
                        'cart-jump': {
                            '0%, 100%': { transform: 'scale(1)' },
                            '30%': { transform: 'scale(1.3) translateY(-5px)' },
                            '50%': { transform: 'scale(0.8) translateY(2px)' },
                            '70%': { transform: 'scale(1.1) translateY(-2px)' },
                        },
                        'success-pop': {
                            '0%': { transform: 'scale(1)', opacity: '1' },
                            '50%': { transform: 'scale(1.05)', backgroundColor: '#22c55e' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        'fade-in-up': {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    },
                    animation: {
                        'cart-jump': 'cart-jump 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                        'success-pop': 'success-pop 0.4s ease-out',
                        'fade-in-up': 'fade-in-up 0.3s ease-out forwards',
                    }
                },
            },
        };
    </script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #FAFAFA;
        }
        .dark body {
            background-color: #020617;
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        
        /* 抛物线动画容器：负责水平移动 */
        .fly-dot-container {
            position: fixed;
            z-index: 10001;
            pointer-events: none;
            left: 0;
            top: 0;
            transition: transform 0.8s linear; /* 水平匀速 */
        }
        /* 抛物线小点：负责垂直移动和样式 */
        .fly-dot {
            width: 14px;
            height: 14px;
            background: linear-gradient(135deg, #FB923C, #F97316);
            border-radius: 50%;
            box-shadow: 0 0 12px #FB923C, 0 0 4px rgba(255, 255, 255, 0.8);
            transition: transform 0.8s cubic-bezier(0.3, -0.4, 0.9, 0.5); /* 垂直先上后下的加速度曲线 */
        }

        .dropdown-blur {
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body class="antialiased text-text-main dark:text-white transition-colors">
    <div id="root"></div>
</body>
</html>
